<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Include the Font Awesome CSS -->

    <style>
        #password-icon {
            position: absolute;
            top: 58%;
            transform: translateY(-50%);
            right: 129px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username" autocomplete="off"><br><br>
        <div style="position: relative;">
            <input type="password" id="password" placeholder="Enter Password" autocomplete="off">
            <i class="fas fa-lock" id="password-icon"></i> <!-- Font Awesome password icon -->
        </div><br><br>
        <button id="loginButton">Login</button>
        <p id="message"></p>
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-icon" id="closeConfirmationModal">&times;</span>
            <p id="welcomeMessage"></p>
        </div>
    </div>

    <script>
        var passwordVisible = false;
        var passwordInput = document.getElementById("password");
        var passwordIcon = document.getElementById("password-icon");

        passwordIcon.addEventListener("click", function () {
            passwordVisible = !passwordVisible;

            if (passwordVisible) {
                passwordInput.type = "text";
                passwordIcon.classList.remove("fa-lock");
                passwordIcon.classList.add("fa-unlock");
            } else {
                passwordInput.type = "password";
                passwordIcon.classList.remove("fa-unlock");
                passwordIcon.classList.add("fa-lock");
            }
        });

        document.getElementById("loginButton").addEventListener("click", function () {
            checkCredentials();
        });

        function checkCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var messageElement = document.getElementById("message");
            var welcomeMessageElement = document.getElementById("welcomeMessage");
            var confirmationModal = document.getElementById("confirmationModal");

            if (username === "Purva Athnere" && password === "123456") {
                messageElement.innerHTML = ""; // Clear any previous error message
                welcomeMessageElement.innerHTML = `Thank you, ${username}! Welcome, your login was successful.`;
                confirmationModal.style.display = "block"; // Show the modal
            } else {
                messageElement.innerHTML = "Invalid credentials. Please try again.";
                messageElement.className = "error";
                confirmationModal.style.display = "none"; // Hide the modal if credentials are invalid
            }
        }

        document.getElementById("closeConfirmationModal").addEventListener("click", function () {
            closeConfirmationModal();
        });

        function closeConfirmationModal() {
            var confirmationModal = document.getElementById("confirmationModal");
            confirmationModal.style.display = "none"; // Close the modal
        }
    </script>
</body>
</html>
